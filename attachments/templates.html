<script id="browse-bidding-template" type="text/html">
  <label for="bidding-input">Search:</label>

  <select multiple class="biddings"></select>
  <div class="controls">
    <button class="show-bidding">Show</button>
    <button class="new-bidding">New</button>
  </div>
</script>


<script id="bidding-template" type="text/html">
  <option value="{{id}}">{{value}}</option>
</script>


<script id="auction-template" type="text/html">
  <div class="auction">

    <input name="bidding-input" type="text" class="bidding-input" />
    <div class="controls">
      <button name="save" value="Save">Save</button>
    </div>
  </div>
  <div class="comments-pane"></div>
  <div class="clearfix"></div>
