<script id="index-template" type="text/html">
  <h1>Welcome!</h1>
  <div class="pane" id="browser"></div>
  <div class="pane" id="content"></div>
  <div class="clearfix"></div>
</script>


<script id="browse-bidding-template" type="text/html">
  <label for="bidding-input">Search:</label>
  <input name="bidding-input" type="text" class="bidding-input" />
  <select multiple class="biddings"></select>
  <div class="controls">
    <button class="show-bidding">Show</button>
    <button class="delete-bidding">Delete</button>
    <button class="new-bidding">New</button>
  </div>
</script>


<script id="bidding-template" type="text/html">
  <option value="{{id}}">{{value}}</option>
</script>


<script id="auction-template" type="text/html">
  <div class="auction">
    <div id="auction"></div>
    <input name="bidding-input" type="text" class="bidding-input" />
    <div class="controls">
      <button name="save" value="Save">Save</button>
      <button name="comment" value="Comment">Add comment</button>
    </div>
  </div>
  <div class="comments-pane"></div>
</script>

<script id="comments-pane-template" type="text/html">
  <div class="comments-history">
  </div>
</script>

<script id="new-comment-template" type="text/html">
  <div class="add-comment">
    <textarea cols="30" rows="5">{{body}}</textarea>
    <div class="controls">
      <button name="create">Comment</button>
      <button name="close">Cancel</button>
    </div>
  </div>
</script>

<script id="comment-template" type="text/html">
  <div class="comment">
    <div class="header">
      <span class="creation-info">
        created
        {{#timestamp}}{{doc.createdAt}}{{/timestamp}}
        {{#doc.createdBy}}by {{doc.createdBy}}{{/doc.createdBy}}
      </span>
      {{#doc.lastUpdatedAt}}
      <span class="updated-info">
        updated
        {{#timestamp}}{{doc.lastUpdatedAt}}{{/timestamp}}
        {{#doc.updatedBy}}
        by {{doc.updatedBy}}
        {{/doc.updatedBy}}
      </span>
      {{/doc.lastUpdatedAt}}
      <div class="header-controls">
        <a href="#" title="Edit" class="edit-comment">!</a>
        <a href="#" title="Remove" class="remove-comment">x</a>
      </div>
    </div>
    <input type="hidden" value="{{doc._id}}" name="docId" />
    <div class="content">
      <pre>{{doc.body}}</pre>
    </div>
  </div>
</script>
